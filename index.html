<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Building Server-rendered React Apps with Next.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack-font/3.003/web/hack.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism-okaidia.min.css"/>
  <style>
    .remark-container {
      background-color: transparent;
    }
    .remark-slide-scaler {
      box-shadow: none;
    }
    .remark-code,
    .remark-inline-code {
      font-family: 'Hack';
    }
    code.remark-inline-code {
      padding: 0.25rem;
      color: #000;
      text-shadow: 0 1px #fff;
      background: #f5f2f0;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>
  <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-jsx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-json.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-bash.min.js"></script>
  <script>
    remark.highlighter.engine.highlightBlock = block => {
      const [ language ] = block.className.split(' ')
      const prismLang = Prism.languages[language]
      if (prismLang) {
        block.parentNode.className = `${block.parentNode.className} language-${language} rounded p-4`
        block.innerHTML = Prism.highlight(block.textContent, prismLang)
      } else {
        console.warn(`Language '${language}' not supported?`)
      }
    }
    remark.create({
      ratio: '16:9',
      sourceUrl: './SLIDES.md'
    })
  </script>
</body>
</html>
